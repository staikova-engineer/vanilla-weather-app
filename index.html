<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>W7 Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <div class="row">
          <div class="col-md-auto">
            <div class="temp-number">
              <img
                src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
                alt="Cloudy"
                class="icon"
              />
              <span>
                <strong class="number">20</strong
                ><small class="units">ºC | <a href="#">ºF</a></small>
              </span>
            </div>
          </div>
          <div class="col temp-char">
            <ul>
              <li>Wind: <span class="wind"></span> km/h</li>
              <li>Humidity: <span class="humidity"></span>%</li>
            </ul>
          </div>
          <div class="col-md-auto">
            <div class="city-desc">
              <div class="city">City</div>
              <div>Last updated: <span class="date-time">Date time</span></div>
              <div class="desc">Decsription</div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer>
      <a href="http://https://github.com/staikova-engineer/vanilla-weather-app">
        Open-sourced
      </a>
      code made by Anna Staikova
    </footer>
    <script src="src/script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
