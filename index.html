<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <title>W7 Weather App</title>
  </head>
  <body>
    <div class="container weather-app">
      <div class="row">
        <div class="col">
          <ul>
            <h1>
              <li id="city">City</li>
            </h1>
            <h5>
              <li id="date">Date</li>
              <li id="time">time</li>
            </h5>
          </ul>
        </div>
      </div>
      <div class="row">
        <div class="col" id="emoji">Emoji</div>
        <div class="col">
          <ul>
            <h6>
              <li id="temp">Temp</li>
              <li id="desc">Description</li>
            </h6>
          </ul>
        </div>
        <div class="col">
          <ul>
            <h6>
              <li id="prec">Precipitation</li>
              <li id="wind">wind</li>
            </h6>
          </ul>
        </div>
      </div>
      <footer>
        <a
          href="http://https://github.com/staikova-engineer/vanilla-weather-app"
        >
          Open-sourced
        </a>
        code made by Anna Staikova
      </footer>
    </div>
    <script src="src/script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
